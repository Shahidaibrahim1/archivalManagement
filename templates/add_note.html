{% extends "master_template.html" %}
    {%block title%}
    This is the Main Index Page
    {%endblock%}
  {%block body%}
  <h1 class="label label-success">Horizontal form</h1>
  <form class="form-horizontal" action="/insert" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">title:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="title" name="title" required>

      </div>
    </div>
    <div class="form-group">
      <label class  ="control-label col-sm-2" for="ref_num">reference_num:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ref_num" placeholder="reference_num" name="reference_num">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="content">content:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="content" placeholder="content" name="content">
        </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
{%endblock%}
